# ============================================
# PROJECT IDENTIFICATION (UPDATE THESE!)
# ============================================
sonar.projectKey=3RP-TECHNETIUM_Accufin
sonar.organization=3rp-technetium

# Project metadata
sonar.projectName=Accufin
sonar.projectVersion=1.0

# ============================================
# LANGUAGE AUTO-DETECTION
# ============================================
# SonarCloud automatically detects languages
# No need to specify sonar.language

# ============================================
# SOURCE CODE LOCATIONS (Universal)
# ============================================
sonar.sources=.

# Exclude common directories across all tech stacks
sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  **/target/**,\
  **/bin/**,\
  **/obj/**,\
  **/out/**,\
  **/vendor/**,\
  **/venv/**,\
  **/.venv/**,\
  **/env/**,\
  **/__pycache__/**,\
  **/coverage/**,\
  **/.next/**,\
  **/.nuxt/**,\
  **/public/**,\
  **/static/**,\
  **/assets/**,\
  **/*.min.js,\
  **/*.min.css,\
  **/bower_components/**,\
  **/jspm_packages/**,\
  **/.gradle/**,\
  **/.idea/**,\
  **/.vscode/**,\
  **/.git/**,\
  **/.DS_Store,\
  **/Thumbs.db,\
  **/*.test.js,\
  **/*.test.jsx,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.js,\
  **/*.spec.jsx,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/*_test.go,\
  **/*_test.py,\
  **/test_*.py,\
  **/*Test.java,\
  **/*Tests.cs,\
  **/*Spec.rb,\
  **/*_spec.rb

# ============================================
# TEST FILES (Universal patterns)
# ============================================
sonar.test.inclusions=\
  **/*test*/**,\
  **/*Test*/**,\
  **/*.test.js,\
  **/*.test.jsx,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.js,\
  **/*.spec.jsx,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/*_test.go,\
  **/*_test.py,\
  **/test_*.py,\
  **/*Test.java,\
  **/*Tests.cs,\
  **/*Spec.rb,\
  **/*_spec.rb

# ============================================
# COVERAGE REPORTS (All Languages)
# ============================================

# JavaScript/TypeScript (Jest, Mocha, etc.)
sonar.javascript.lcov.reportPaths=\
  coverage/lcov.info,\
  **/coverage/lcov.info,\
  coverage/lcov-report/lcov.info

# Python (pytest, coverage.py)
sonar.python.coverage.reportPaths=\
  coverage.xml,\
  **/coverage.xml,\
  .coverage

# Java (JaCoCo)
sonar.coverage.jacoco.xmlReportPaths=\
  target/site/jacoco/jacoco.xml,\
  **/jacoco.xml,\
  build/reports/jacoco/test/jacocoTestReport.xml

# .NET (Coverlet, OpenCover)
sonar.cs.opencover.reportsPaths=\
  **/coverage.opencover.xml,\
  **/TestResults/**/coverage.cobertura.xml

# PHP (PHPUnit)
sonar.php.coverage.reportPaths=\
  coverage.xml,\
  build/logs/clover.xml

# Go
sonar.go.coverage.reportPaths=\
  coverage.out,\
  **/coverage.out

# Ruby (SimpleCov)
sonar.ruby.coverage.reportPaths=\
  coverage/.resultset.json

# ============================================
# LANGUAGE-SPECIFIC SETTINGS
# ============================================

# Encoding
sonar.sourceEncoding=UTF-8

# Exclude coverage for test files
sonar.coverage.exclusions=\
  **/*.test.js,\
  **/*.test.jsx,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.js,\
  **/*.spec.jsx,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/test/**,\
  **/tests/**,\
  **/__tests__/**,\
  **/*_test.go,\
  **/*_test.py,\
  **/test_*.py,\
  **/*Test.java,\
  **/*Tests.cs,\
  **/setupTests.*,\
  **/jest.config.*,\
  **/jest.setup.*

# Duplication exclusions
sonar.cpd.exclusions=\
  **/*.test.js,\
  **/*.test.jsx,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.js,\
  **/*.spec.jsx,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/migrations/**,\
  **/generated/**

# ============================================
# OPTIONAL: Language-specific file extensions
# ============================================
# Usually auto-detected, but can be specified if needed

# JavaScript/TypeScript
sonar.javascript.file.suffixes=.js,.jsx,.mjs,.cjs
sonar.typescript.file.suffixes=.ts,.tsx

# Python
sonar.python.file.suffixes=.py

# Java
sonar.java.binaries=target/classes,build/classes

# PHP
sonar.php.file.suffixes=.php,.php3,.php4,.php5,.phtml,.inc

# Go
sonar.go.file.suffixes=.go
